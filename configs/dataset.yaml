# Dataset configuration for cascade anomaly detection pipeline
# Dataset structure: dataset_root/dataset_type/<DATASET_NAME>/defect_type/<DEFECT_TYPE>/<LABEL>/

dataset_root: "./final_dataset"  # Root directory containing all datasets

seed: 42  # Random seed for reproducibility

# Split ratios for validation and test sets
# train_normal uses remaining normal samples from Kolektor+MVTec
split_ratios:
  val_ratio: 0.15      # Fraction of data for validation (mixed normal+anomaly)
  test_ratio: 0.15     # Fraction of data for test (mixed normal+anomaly)

# Dataset sources for training (normal samples only)
train_sources:
  - "Kolektor"
  - "MVTec"

# NEU dataset is anomaly-only, treated separately
neu_dataset_name: "NEU"

# Output paths
output:
  metadata_file: "outputs/metadata.csv"
  split_summary_file: "outputs/split_summary.txt"
