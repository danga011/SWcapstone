# Sweep gate thresholds to improve heatmap call rate
target_experiments:
  - "configs/exp_gate_effnetb0_patchcore_r18.yaml"
  - "configs/exp_gate_mnv3_patchcore_r18.yaml"

sweep:
  # Sweep T_low only; keep T_high fixed at 0.5 to widen the uncertain band
  T_low: [0.2, 0.3, 0.4, 0.5]
  T_high: [0.5]
  use_calibrated: true
  temperature: 50.0

splits_to_eval:
  - "test_mix"
  - "neu_test"

objective:
  primary_metric: "f1"
  min_heatmap_call_rate: 0.05
