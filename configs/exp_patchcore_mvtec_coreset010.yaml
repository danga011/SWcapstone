# Experiment: PatchCore on MVTec-only data with coreset_sampling_ratio=0.10
# Rationale: Isolate MVTec domain to avoid cross-domain confusion between
#            Kolektor (industrial metal) and MVTec (grid/metal_nut/tile).
experiment_id: "patchcore_mvtec_coreset010"
description: "PatchCore (ResNet18) with 10% coreset, MVTec domain only"

# Dataset configuration â€” uses MVTec-filtered metadata
dataset_root: "./final_dataset"
metadata_csv: "outputs/metadata_mvtec.csv"
seed: 42

# Model configuration
gate_model: null  # No gate model - run heatmap on all samples
heatmap_model:
  name: "patchcore"
  backbone: "resnet18"
  layers: ["layer2", "layer3"]
  image_size: 224
  coreset_sampling_ratio: 0.10
  num_neighbors: 9

# Cascade thresholds (ignored when gate_model is null)
thresholds:
  T_low: 0.3
  T_high: 0.7

# Evaluation configuration
eval_splits:
  - "test_mix"

# Training configuration
training:
  batch_size: 32
  num_workers: 4

# Artifacts
artifacts_dir: "models/patchcore_mvtec_coreset010"
