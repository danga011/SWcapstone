# Round1 PatchCore baseline (no gate)
experiment_id: "patchcore_round1_baseline"
description: "Round1 baseline: PatchCore (ResNet18) only, evaluate test_mix + neu_test"

# Dataset configuration
dataset_root: "./final_dataset"
metadata_csv: "outputs/metadata_round1.csv"
seed: 42

# Model configuration
gate_model: null
heatmap_model:
  name: "patchcore"
  backbone: "resnet18"
  layers: ["layer2", "layer3"]
  image_size: 224
  coreset_sampling_ratio: 0.10
  num_neighbors: 9

# Cascade thresholds (ignored when gate_model is null)
thresholds:
  T_low: 0.3
  T_high: 0.7

# Evaluation configuration
eval_splits:
  - "test_mix"
  - "neu_test"

# Training configuration
training:
  batch_size: 32
  num_workers: 4

# Artifacts
artifacts_dir: "models/patchcore_round1_baseline"
